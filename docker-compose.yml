version: "3.8"

services:
  mysqldb:
    container_name: localhost
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: asrardb
      port: 3306:3306
    networks:
      springboot-mysql-net:

  elasticsearchapi:
    container_name: app_elasticsearchapi
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
    networks:
      springboot-mysql-net:
    restart: on-failure

networks:
  springboot-mysql-net:










